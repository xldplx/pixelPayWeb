<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIXELPAY</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="h-[80px] bg-gradient-to-r from-yellow-400 to-yellow-500 flex justify-around items-center">
        <div>
            <h1 class="tracking-widest drop-shadow text-[2rem]"><a href="">pixel<span class="text-white">PAY</span></a></h1>
        </div>
        <nav>
            <ul class="flex gap-10">
                <a href=""><li class="font-medium">home</li></a>
                <a href=""><li class="font-medium">pay & receive</li></a>
                <a href=""><li class="font-medium">wallet</li></a>
                <a href=""><li class="font-medium">activity</li></a>
            </ul>
        </nav>
    </header>
    <section class="h-[750px] bg-gradient-to-tr from-yellow-100 to-yellow-200 flex flex-col justify-center items-center">
        <div class="flex flex-col justify-center items-center gap-3">
            <h1 class="text-[2rem] font-extralight">welcome user! this is today's summary</h1>
            <h1 class="flex font-thin text-[1.3rem] drop-shadow-lg">your current account balance:</h1>
            <div class="h-[120px] w-[350px] bg-gradient-to-r from-yellow-400 to-yellow-500 text-[3rem] font-mono text-white rounded-full flex items-center justify-center">
                <h1 class="drop-shadow-lg select-none">$6,969.50</h1>
            </div>
        </div>
        <div class="h-[0.6px] w-[1000px] bg-white drop-shadow mt-[30px] mb-[30px] rounded-full"></div>
        <div class="flex justify-center flex-col items-center">
            <h1 class="text-[1.8rem] font-thin drop-shadow-lg">what would you like to do?</h1>
            <div class="flex gap-10 mt-10">
                <div class="h-[200px] w-[300px] rounded-xl bg-gradient-to-r from-yellow-400 to-yellow-500 flex justify-center items-center transition ease-in-out hover:scale-[1.1] duration-300 select-none">
                    <h1 class="text-white drop-shadow-lg">pay to your friends & family</h1>
                </div>
                <div class="h-[200px] w-[300px] rounded-xl bg-gradient-to-r from-yellow-400 to-yellow-500 flex justify-center items-center transition ease-in-out hover:scale-[1.1] duration-300 select-none">
                    <h1 class="text-white drop-shadow-lg">request some funds</h1>
                </div> 
                <div class="h-[200px] w-[300px] rounded-xl bg-gradient-to-r from-yellow-400 to-yellow-500 flex justify-center items-center transition ease-in-out hover:scale-[1.1] duration-300 select-none">
                    <h1 class="text-white drop-shadow-lg">transfer to your bank</h1>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
